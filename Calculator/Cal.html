<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulactor</title>
    <link rel="stylesheet" href="cal.css">
    <script src="Cal.js" defer></script>
</head>
<body>
    <main id="main">
        <h1 id="cal">Calculator App</h1>
        <section class="container">
            <label for="a">a</label>
            <input type="number" id="a">
            <br/>
            <label for="b">b</label>
            <input type="number" id="b">
            <br/>
            <button id="add" onclick="add()">
                add
            </button>
            <button id="sub" onclick="sub()">
                sub
            </button>
            <button id="mul" onclick="mul()">
                mul
            </button>
            <button id="divide" onclick="div()">
                div
            </button>
            <button id="clear" onclick="clear()">clear</button>
            <br/>
            <br/>
           result: <p id="result"></p>
        </section>
    </main>
</body>
</html>
